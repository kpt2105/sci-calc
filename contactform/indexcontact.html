<!DOCTYPE html>
<html>
  <head>
    <title>Scientific calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/contactform/style_contact.css" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <div id="wrapper">
    <img id="logo" src="/images/logo-white.png" />
    <button id="home-button" onclick="window.location.href = '/';">Home</button>
    <h id="text-contact">Contact us</h>
    <div id="form-container">
      <h id="text-soon">We will contact you back as soon as possible</h>
      <div id="form-div">
        <div id="status"></div>
        <form action="https://formspree.io/f/xdopqewd" method="POST">
          <label>
            Name
            <input
              autocomplete="new-password"
              name="name"
              type="text"
              id="name"
              placeholder="Your name"
              required
            />
          </label>
          <label>
            Email
            <input
              autocomplete="email"
              name="email"
              type="email"
              id="email"
              placeholder="Your email"
              required
            />
          </label>
          <label>
            Subject
            <input
              autocomplete="new-password"
              name="subject"
              type="text"
              id="subject"
              placeholder="Subject"
              required
            />
          </label>
          <label>
            Message
            <textarea name="message" id="message" required></textarea>
          </label>
          <button type="submit" value="Send" class="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
    <div id="footer">
      <div id="footer-div">
      <div id="footer-div-img">
        <img id="footer-sub-img" src="/images/footer-sub-desktop.png" />
        <!-- <img id="footer-sub-img" src="/images/bg-contact.png" /> -->
        <img id="footer-mobile-img" src="/images/footer-mobile.png" />
      </div>
      <div id="logo-div">
        <img id="logo2" src="/images/logo.png" />
        <img id="logo-white" src="/images/logo-white.png" />
      </div>
      <div id="footer-text-div">
        <h id="footer-text">Â© 2021 Sci-calc All rights reserved</h>
      </div>
      <div id="contact-button-div">
        <button id="contact-button" onclick="window.location.href = '/';">
           Home        
        </button>
      </div>
    </div>
  </body>
  <script src="/contactform/indexcontact.html"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js%22%3E"></script>
</html>
