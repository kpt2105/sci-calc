<!DOCTYPE html>
<html>
    <head>
        <title>Scientific calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style-main-calc.css">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1, user-scalable=no" />
        <script src="/script.js"></script>
        <link rel="stylesheet" href="/main-calc/css-calcs/lightyears_to_km.css">
        <link rel="icon" type="image/png" href="/images/logo.png" />
    </head>
    <body>
      <div id="wrapper">
        <div id="main-pattern">
            <div id="title-div">
                <h1 id="main-text">Sientfic Calculator</h1>
                <div id="button-div">
                  <input type="image"  id="back-button" src="/images/icons8-back-100.png" onclick="return back()">
               </div>
               </div>
          </div>
      <div class="input-div">
        <div id="title-sub-div">
          <h1 id="sub-text" class="sub-text">Lightyears to <br id="sub-title-br"> Km </h1>
        </div>
        <div id="title-sub-1-div">
          <div id="sub-text-div">
          <div id="sub-text-1">
          <h1 id="seconds">Lightyears</h1>
        </div>
        <div id="sub-text-2">
          <h1 class="planck" >Km</h1>
        </div>
        </div>
      </div>
      <div id="form-div">
        <form>
          <div id='eVolts'>
            <input id='lightyears' class="form-1"  type="text" value="" >
        </div>
        <div id='Joules'>
        <input id='km' class="form-1"  type="text" value="">
      </div>
        <input id="reset-button" type="reset" value="Reset">
        <input id='submit-button' type="submit" value="Convert" onclick="return lightyears_to_km() ">
        </form>
      </div>
      </div>
      </div>
        <div id="footer">
          <div id="footer-div">
            <div id="footer-div-img">
              <img id="footer-sub-img" src="/images/footer-sub-desktop.png" />
              <img id="footer-mobile-img" src="/images/footer-mobile.png">
            <div id="logo-div">
              <img id="logo" src="/images/logo.png" />
              <img id="logo-white" src="/images/logo-white.png" />
            </div>
            <div id="footer-text-div">
              <h id="footer-text">Â© 2021 Sci-calc All rights reserved</h>
            </div>
            <div id="contact-button-div">
              <button id="contact-button" onclick="return contact()">Contact us</button>
            </div>
          </div>
    </body>
    <script src="script-main-calc.js"></script>
</html>
