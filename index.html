<!DOCTYPE html>
<html>
  <head>
    <title>Scientific calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript"></script>
    <link rel="icon" type="image/*" href="/images/logo.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <div id="wrapper">
      <div id="main-pattern">
        <div>
          <img src="/images/web-new.png" class="img-desktop" />
          <div id="title-div " class="col-1 top-left">
            <h1 id="main-text">
              Scientific<br id="main-br" />
              Calculator
            </h1>
          </div>
        </div>
        <div id="side-div" class="col-2">
          <h2 id="side-title">
            Select <br id="side-br" />
            operation
          </h2>
          <div id="navbar">
            <form id="main-form" class="col-3">
              <input list="browsers" name="browser" id="browser" />
              <datalist id="browsers">
                <div class="dropdown-content">
                  <option class="main-options" value="1"></option>
                  <option class="main-options" value="2"></option>
                  <option class="main-options" value="3"></option>
                  <option
                    class="main-options"
                    value="Speed of light to km/h"
                  ></option>
                  <option class="main-options" value="eV to Joule"></option>
                </div>
              </datalist>
              <input
                onclick="return calc_0()"
                id="conf-button"
                type="submit"
                value="Confirm"
              />
            </form>
          </div>
        </div>
      </div>
      <div id="push"></div>
    </div>
    <div id="footer">
      <div id="footer-div">
        <div id="footer-div-img">
          <img id="footer-img" src="/images/Web1920–ftt.png" />
          <img id="footer-sub-img" src="/images/footer-sub-desktop.png" />
          <img id="footer-mobile-img" src="/images/footer-mobile.png">
        <div id="logo-div">
          <img id="logo" src="/images/logo.png" />
          <img id="logo-white" src="/images/logo-white.png" />
        </div>
        <div id="footer-text-div">
          <h id="footer-text">© 2021 Sci-calc All rights reserved</h>
        </div>
        <div id="contact-button-div">
          <button id="contact-button">Contact us</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
