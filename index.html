<!DOCTYPE html>
<html>
  <head>
    <title>Scientific calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <div id="main-pattern">
      <div>
        <img src="/images/Web1920â€“1.png" class="img-desktop" />
        <!-- <img src="/images/back-2.png" class="img-mobile"> -->
        <div id="title-div " class="col-1 top-left">
          <h1 id="main-text">
            Scientific<br id="main-br" />
            Calculator
          </h1>
        </div>
      </div>

      <div id="side-div" class="col-2">
        <h2 id="side-title">
          Select <br id="side-br" />
          operation
        </h2>
        <div id="navbar">
          <form id="main-form" class="col-3">
            <input list="browsers" name="browser" id="browser" />
            <datalist id="browsers">
              <div class="dropdown-content">
                <option class="main-options" value="1"></option>
                <option class="main-options" value="2"></option>
                <option class="main-options" value="3"></option>
                <option
                  class="main-options"
                  value="Speed of light to km/h"
                ></option>
                <option class="main-options" value="eV to Joule"></option>
              </div>
            </datalist>
            <input
              onclick="return calc_0()"
              id="conf-button"
              type="submit"
              value="Confirm"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
